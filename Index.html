<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile_container">
                <div class="profile_profileImg">
                    <img src="./Images/20240427_124614.jpg" alt="christopher gaudious">
                </div>
                <div>
                    <h1 class="profile_name">
                        <span class="profile_name_firstName">Christopher</span> 
                        <span class="profile_name_lastName">Gaudious</span>
                    </h1>
                    <p class="profile_title">
                        Computer Science
                    </p>
                    <p class="description">
                        Description
                    </p>
                    <a class="downloadBtn" href="" download="Resume.pdf">Download Btn</a>
                </div>
            </div>
        </div>
        <div class="group-1">
            <div class="skills">
                <h3 class="title">Expertise</h3>
                <ul class="skill_list description"> <!-- Mutiple classes assigned using spaces-->
                    <li>Python</li>
                    <li>C C# C++</li>
                    <li>Google Docs</li>
                    <li>HTML CSS</li>
                    <li>Javascript</li>
                    <li>PHP</li>
                    <li>MySql</li>
                    <li>AJAX</li>
                    <li>Unity Unreal 4</li>
                </ul>
            </div>
        </div>
        <div class="group-2"></div>
        <div class="group-3"></div>
    </div>
</body>
</html>
